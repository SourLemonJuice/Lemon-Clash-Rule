proxy-groups:
  # Main proxy server selector
  - name: Target-Node
    type: select
    include-all-proxies: true
    proxies:
      - DIRECT
  # just SSH
  - name: SSH(port:22)
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # ZeroTier-One Peer to Peer
  - name: ZeroTier-One(port:9993)
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # Steam-P2P
  - name: Steam-P2P(port)
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # qbittorrent
  - name: qbittorrent
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # 哔哩哔哩(BiliBili)
  - name: BiliBili
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # TUNA-Mirror
  - name: TUNA-Mirror
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # Unity 3D
  - name: Unity
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # Flathub
  - name: Flathub
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # Steam store
  - name: Steam
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # Steam-Download
  - name: Steam-Download
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # VRChat Download
  - name: VRChat-Download
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # VRChat
  - name: VRChat
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # docker.io
  - name: docker.io
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # 必应(Bing)
  - name: Microsoft-Bing
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # dl.google.com
  - name: dl.google.com
    type: select
    proxies:
      - DIRECT
      - Target-Node
  # Apple(keyword)
  - name: Apple(keyword)
    type: select
    proxies:
      - Target-Node
      - DIRECT
rules:
  # SSH
  - DST-PORT,22,SSH(port:22)
  # ZeroTier-One
  - DST-PORT,9993,ZeroTier-One(port:9993)
  # Steam-P2P
  - SRC-PORT,3478/4379/4380/27014-27030,Steam-P2P
  # qbittorrent
  - PROCESS-NAME,qbittorrent,qbittorrent
