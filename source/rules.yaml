proxy-groups:
  # Main proxy server selector
  - name: Target-Node
    type: select
    include-all-proxies: true
    proxies:
      - DIRECT
  # just SSH
  - name: SSH(22)
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # ZeroTier-One Peer to Peer
  - name: ZeroTier-One(9993)
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # 哔哩哔哩(BiliBili)
  - name: BiliBili
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # TUNA-Mirror
  - name: TUNA-Mirror
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # Unity 3D
  - name: Unity
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # Flathub
  - name: Flathub
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # Steam store
  - name: Steam
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # Steam-Download
  - name: Steam-Download
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # Steam-P2P
  - name: Steam-P2P
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # VRChat
  - name: VRChat
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # docker.io
  - name: docker.io
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # China ip
  - name: CN-ip
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # For default UDP request
  - name: Default-UDP
    type: select
    proxies:
      - Target-Node
      - DIRECT
  # For each request that dosn't have a match
  - name: Default
    type: select
    proxies:
      - Target-Node
      - DIRECT
rules:
